<md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
	<div flex-xs flex-gt-xs="50" layout="column" layout-align="center center">
		<h1>FINALISTS</h1>
	</div>
</md-content>
<md-content class="md-padding" layout="row" layout-align="center center">
	<div flex-xs flex-gt-xs="50" layout="column">
	  <form name="urlSubmission" ng-submit="getYoutube(newUrlText, $event)">
	    <div layout-gt-sm="row">
	      <md-input-container class="md-block" flex-gt-sm>
	        <label>YouTube URL</label>
	        <input ng-model="newUrlText">
	      </md-input-container>
		  <md-button id="urlSubmit" type="submit" class="md-raised md-primary">Add Submission</md-button>
	    </div>
	  </form>
	</div>
</md-content>
<md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
	<div flex-xs flex-gt-xs="50" layout="column">
		<md-card ng-repeat="group in groups">
	        <md-card-title>
	          <md-card-title-text>
	            <span class="md-headline">{{ group.title }}</span>
	            <span class="md-subhead">Views: {{ group.viewCount | number }}</span>
				<!-- <span>Total Votes: <strong>{{ group.upvotes }}</strong></span> -->
	          </md-card-title-text>
	          <md-card-title-media>
	            <div class="md-media-md card-media" alt="">
	            	<img src="{{ group.imgUrl }}" alt="">
	            </div>
	          </md-card-title-media>
	        </md-card-title>
			<md-card-actions layout="row" layout-align="end center">
				<a href="{{ group.url }}" target="_blank">
		        	<md-button class="md-fab md-raised" style="margin-right: 10px; background-color: #d6d6d6;" >
		        		<md-tooltip md-direction="left">Open Video</md-tooltip>
		        		<ng-md-icon icon="open_in_new" style="fill: #646464; "></ng-md-icon>
		        	</md-button>
		        </a>
	        	<md-button class="md-primary md-fab md-raised" ng-click="upvote(group, $event)">
	        		<md-tooltip md-direction="top">Upvote</md-tooltip><ng-md-icon icon="star" style="fill: rgb(255,255,255);"></ng-md-icon>
        		</md-button>
	        	<md-button class="md-warn md-fab md-raised md-hue-2" ng-click="remove(group, $event)">
	        		<md-tooltip md-direction="right">Delete</md-tooltip>
	        		<ng-md-icon icon="delete" style="fill: rgb(255,255,255);"></ng-md-icon>
        		</md-button>
			</md-card-actions>
	      </md-card>
	    </div>
</md-content>
