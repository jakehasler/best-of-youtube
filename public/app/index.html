<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->

    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />

    <base href="/">

  <body ng-app="bestOfYoutubeApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button href="/#/" class="md-icon-button" aria-label="Settings">
            <ng-md-icon icon="home" style="fill: #ffffff;" size="25"></ng-md-icon>
          </md-button>
          <h2>
            <span>The Best Of YouTube</span>
          </h2>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="play_circle_fill">
            <ng-md-icon icon="play_circle_fill" style="color: greenyellow;"></ng-md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="More">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>
    </md-content>

    
    <div ng-view=""></div>
    
    
    <div class="footer">
      <div layout="row" layout-align="center center">
            <h5>Best of YouTube</h5>
        </div>
    </div>




    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
